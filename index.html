<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather Card UI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.more').click(function(){
				$('.back').addClass('active')
				$('.front').removeClass('active')
			})

			$('.go-back').click(function(){
				$('.back').removeClass('active')
				$('.front').addClass('active')
			})
		})
	</script>
</head>
<body>
	<div class="card">
		<div class="front active">
			<div class="location">Beograd</div>
			<div class="more"><i class="fa fa-info-circle"></i></div>	
			<div class="weather">
				<i class="fa fa-cloud"></i>
				<h1>8<sup>o</sup><br><span>Danas</span></h1>
			</div>
			<ul class="forecast">
				<li>
					<div class="day">Nedelja</div>
					<div class="temperature"><i class="fa fa-cloud"></i> 5<sup>o</sup></div>
				</li>
				<li>
					<div class="day">Ponedeljak</div>
					<div class="temperature"><i class="fa fa-cloud"></i> 3<sup>o</sup></div>
				</li>
				<li>
					<div class="day">Utorak</div>
					<div class="temperature"><i class="fa fa-sun-o"></i> 6<sup>o</sup></div>
				</li>
			</ul>
		</div>

		<div class="back">
			<div class="go-back"><i class="fa fa-chevron-circle-left"></i></div>
			
			<ul class="forecast">
				<li>
					<div class="day">Ponedeljak</div>
					<div class="temperature"><i class="fa fa-cloud"></i> 3<sup>o</sup></div>
				</li>
				<li>
					<div class="day">Utorak</div>
					<div class="temperature"><i class="fa fa-sun-o"></i> 6<sup>o</sup></div>
				</li>
				<li>
					<div class="day">Sreda</div>
					<div class="temperature"><i class="fa fa-sun-o"></i> 6<sup>o</sup></div>
				</li>
				<li>
					<div class="day">Cetvrtak</div>
					<div class="temperature"><i class="fa fa-cloud"></i> 2<sup>o</sup></div>
				</li>
				<li>
					<div class="day">Petak</div>
					<div class="temperature"><i class="fa fa-snowflake-o"></i> -3<sup>o</sup></div>
				</li>
				<li>
					<div class="day">Subota</div>
					<div class="temperature"><i class="fa fa-snowflake-o"></i> -2<sup>o</sup></div>
				</li>
				<li>
					<div class="day">Nedelja</div>
					<div class="temperature"><i class="fa fa-tint"></i> 2<sup>o</sup></div>
				</li>
			</ul>

		</div>
	</div>

</body>
</html>
